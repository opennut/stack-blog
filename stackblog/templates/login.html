{% block container %}

{% load crispy_forms_tags %}

<form class="form-signin col-sm-6" method="POST" role="form">
		{% csrf_token %}
		<h2 class="form-signin-heading">Please sign in</h2>
		{{ form|crispy }}

      </form>
      	
{% endblock %}
