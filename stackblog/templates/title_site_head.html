{% block title_head %}
{% if question %}

<title>{{question.title}} - {{ request.site.name }}</title>
<meta name="description" content="{{ question.description|striptags }}">
<meta name="author" content="{{ question.user }}">

{% else %}

<title>{{ request.site.name }}</title>
<meta name="description" content="{{ request.site.name }}">
<meta name="author" content="{{ request.site.name }}">

{% endif %}
{% endblock %}
